<!doctype html>
<html class="no-js" lang="nl">

<head>
  <meta charset="utf-8">
  <title>Bioptic</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/vendor/nouislider-15.5.0.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

<section id="sidebar">
  <form>
    <div>
      <input type="button" id="openclose" value="<<">
    </div>
    <div class="form-group">
      <label for="inhoud">Inhoud</label>
      <select id="inhoud">
        <option value="words/alphabet.txt" selected>Letter</option>
        <option value="words/short.txt">Kort woord</option>
        <option value="words/long.txt">Lang woord</option>
      </select>
    </div>
    <div class="form-group">
      <label for="grootte">Grootte</label>
      <div id="grootte"></div>
    </div>
    <div class="form-group">
      <label for="plaats">Plaats</label>
      <select id="plaats">
        <option value="R" selected>Willekeurig</option>
        <option value="C">Gecentreerd</option>
      </select>
    </div>
    <div class="form-group">
      <label for="voorgrond">Voorgrondkleur</label>
      <input type="color" id="voorgrond" value="#000000">
    </div>
    <div class="form-group">
      <label for="achtergrond">Achtergrondkleur</label>
      <input type="color" id="achtergrond" value="#ffffff">
    </div>
    <div class="form-group">
      <label for="snelheid">Snelheid</label>
      <div id="snelheid"></div>
    </div>
    <div class="form-group hidden">
      <label for="richting">Richting</label>
      <select id="richting">
        <option value="L">Links</option>
        <option value="R">Rechts</option>
        <option value="D">Onder</option>
        <option value="U">Boven</option>
        <option value="A" selected>Alle</option>
      </select>
    </div>
    <div class="form-group">
      <input type="button" id="start" value="Start">
      <input type="button" id="stop" value="Stop" class="stopped">
    </div>
  </form>
</section>

<section id="playground">
  <div id="element"></div>
</section>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/vendor/nouislider-15.5.0.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>

</html>
